<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmedenLaw</title>
    <link rel="stylesheet" href="assets/css/app.min.css">
  </head>
  <body>
    <header data-uk-sticky="{clsactive:'sticky uk-animation-1', top:-350, animation: 'uk-animation-slide-top'}">
      <div class="al-contact">
        <div class="uk-container uk-text-right">
        <a class="uk-h5" href="tel:8023623700">Call Today: 802.362.3700</a>
        </div>
      </div>
      <nav class="al-navbar uk-navbar uk-navbar-attached">
          <div class="uk-container uk-container-center">

              <a class="uk-navbar-brand uk-hidden-small" href="../index.html"><img class="uk-margin uk-margin-remove" src="assets/media/al-logo.svg" width="70" height="30" title="AmedenLaw" alt="AmedenLaw" data-pin-nopin="true"></a>
              <ul class="uk-navbar-nav uk-hidden-small uk-navbar-flip">
                  <li><a href="#about">About</a></li>
                  <li><a href="#bio">Biography</a></li>
                  <li><a href="#prac">Areas of Practice</a></li>
                  <li><a href="#contact">Contact</a></li>
              </ul>

              <a href="#al-offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas=""></a>

              <div class="uk-navbar-brand uk-navbar-center uk-visible-small"><img src="assets/media/al-logo.svg" width="90" height="30" title="AmedenLaw" alt="AmedenLaw"></div>

          </div>
      </nav>
    </header>
    <section id="al-hero">
      <figure class="uk-overlay">
        <div class="al-bg-img">  </div>
        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-right">
          <form id="form">
          <h3>Contact Form</h3>
            <p id="returnmessage"></p>
            <label>Name: <span>*</span></label>
            <input type="text" id="name" placeholder="Name"/>
            <label>Email: <span>*</span></label>
            <input type="text" id="email" placeholder="Email"/>
            <label>Contact No: <span>*</span></label>
            <input type="text" id="contact" placeholder="10 digit Mobile no."/>
            <label>Message:</label>
            <textarea id="message" placeholder="Message......."></textarea>
            <input type="button" id="submit" value="Send Message"/>
          </form>
        </figcaption>
    </figure>


    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/build/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/js/deps.min.js"></script>
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
